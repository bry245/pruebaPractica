server.port=91

#Formato de hora y fecha en la consola log
logging.pattern.dateformat=dd/MM hh:mm

#eliminar banner de spring en la consola
spring.main.banner-mode=off

#Evitar almacenamiento de caché en desarrollo
spring.thymeleaf.cache=false

#MySQL conexión
spring.datasource.url= jdbc:mysql://localhost:3306/practica?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Mostrar info en el log
spring.jpa.properties.hibernate.format_sql= true;
logging.level.org.hibernate.SQL= DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE