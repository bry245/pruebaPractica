<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Paises</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Datos del pa√≠s</h2>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <form th:action="@{/guardarPais}"
            method="post"
            th:object="${pais}">
            <input type="hidden" name="idPais" th:field="*{idPais}"/>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="capital">Capital:</label>
            <input type="text" name="capital" th:field="*{capital}"/>
            <br/>
            <label for="idioma">Idioma:</label>
            <input type="text" name="idioma" th:field="*{idioma}"/>
            <br/>
            <label for="continente">Continente:</label>
            <input type="text" name="continente" th:field="*{continente}"/>
            <br/>
            <br/>
            <label for="poblacion">Poblacion:</label>
            <input type="number" name="poblacion" th:field="*{poblacion}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
            <br/>
        </form>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
